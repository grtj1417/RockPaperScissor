<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fs-1 text-center fw-bold">
            Rock Paper Scissor
        </div>

        <div class="row">
            <div class="col-12 col-md-4 image"><img src="./img/rock.png" alt="rock" ></div>
            <div class="col-12 col-md-4 image"><img src="./img/paper.png" alt="paper" ></div>
            <div class="col-12 col-md-4 image"><img src="./img/scissor.png" alt="scissor" ></div>
        </div>
        <div class="container d-flex justify-content-center">
            <button class="btn col-2 btn0" type="button">Rock</button>
            <button class="btn col-2 offset-2 btn1" type="button">Paper</button>
            <button class="btn col-2 offset-2 btn2" type="button">Scissor</button>
        </div>


        <div class="container text-center">
            
        </div>


        <div class="row scoreBox mx-auto mb-4">
            <!-- computer choice -->
            <div class="col-12 col-md-1"></div>
            <div class="col-12 col-md-4 mt-4">
                <div class="fs-3 fw-bolder">
                    Computer choice:
                </div>
                <div class="showComputerCoice border border-5 rounded-3">
                    <img src="./img/computerDefault.jpg" alt="" id="ComputerCoiceImg" class="">
                </div>
            </div>


            <div class="col-12 col-md-6">
                <!-- human score -->
                <div class="fs-3 fw-bolder mt-4">
                    Your score:
                </div>
                <div class="border border-5 rounded-3 scoreHeight">
                    <div class="scoreH fs-2 fw-bolder text-center pt-3">0</div>
                </div>
                <!-- computer score -->
                <div class="fs-3 fw-bolder mt-4">
                    Computer's score:
                </div>
                <div class="border border-5 rounded-3 scoreHeight">
                    <div class="scoreC fs-2 fw-bolder text-center pt-3">0</div>
                </div>
            </div>
        </div>

        <dialog aria-label="game-message" class="game-message" draggable="false">
            <h3></h3>
        </dialog>
        
    </div>

    <div class="container-fluid footer fixed-bottom">
        &copy; copyright 2024 by vevina
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
